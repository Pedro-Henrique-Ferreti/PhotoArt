<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoArt - Sua vida registrada</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/icons/manifest.json">

    <meta name="msapplication-TileColor" content="#10957C">
    <meta name="msapplication-TileImage" content="assets/images/icons/ms-icon-144x144.png">

    <meta name="theme-color" content="#10957C">
    <meta name="description" content="Sua vida registrada">

    <link rel="preload" href="assets/fonts/OpenSans-Regular.ttf" as="font" crossorigin>
    <link rel="preload" href="assets/fonts/OpenSans-SemiBold.ttf" as="font" crossorigin>
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="preload" href="assets/js/app.js" as="script">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app-main-loader"></div>

    <header id="header" class="login">
        <div class="container">
            <a href="index.html" class="logo"><img src="assets/images/logo.svg" alt="Logo PhotoArt"></a>   
        </div>
    </header>

    <main id="auth">
        <div class="container">
            <section class="illustration">
                 <img src="assets/images/login.svg" alt="Ilustração de login" />
            </section>
            <section class="forms">
                <div class="content">
                    <header>
                        <h1>Bem-vindo a <span>PhotoArt</span></h1>
                        <p>Acesse sua conta ou cadastre-se no site através dos formulários abaixo</p>
                    </header>
                    <ul class="form-toggler">
                        <li class="active login">Fazer Login</li>
                        <li class="register">Cadastrar-se</li>
                    </ul>

                    <form class="default show" id="form-login">
                        <div class="row">
                            <div>
                                <label>
                                    Seu e-mail:
                                    <input type="text" name="email" placeholder="Seu e-mail" aria-label="E-mail" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>
                                    Senha:
                                    <input type="password" name="password" placeholder="Sua Senha" aria-label="Senha" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <button type="submit">Entrar</button>
                            </div>
                        </div>
                    </form>

                    <form class="default" id="form-register">
                        <div class="row">
                            <div>
                                <label>
                                    Seu nome:
                                    <input type="text" name="name" placeholder="Seu nome" aria-label="Nome" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>
                                    Seu e-mail:
                                    <input type="text" name="email" placeholder="Seu e-mail" aria-label="Email" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>
                                    Senha:
                                    <input type="password" name="password" placeholder="Sua Senha" aria-label="Senha" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>
                                    Confirme a senha:
                                    <input type="password" name="passwordConfirm" placeholder="Confirme sua senha" aria-label="Confirme a senha" required>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <button type="submit">Cadastrar e acessar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
